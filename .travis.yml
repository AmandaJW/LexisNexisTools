language: r
sudo: false
cache: packages
  
matrix:
    include:
        - os: linux
          sudo: required
          r: 
          - devel
          - release
          - oldrel
        - os: osx
          r: release


script:
  - Rscript -e "install.packages('quanteda')" # can not be found on older versions of R
  - R CMD build .
  - R CMD check *tar.gz
